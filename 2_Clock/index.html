<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <h1>2-Clock with Javascript</h1>
    <div class="clock">
        <div class="hand hour-hand" id="hourHand" style="transform: rotate(-90deg);">
            <div class="arow hour-arow" >
            </div>
        </div>
        <div class="hand minute-hand" id="minuteHand"  style="transform: rotate(40deg);">
            <div class="arow minute-arow">
            </div>
        </div>
        <div class="hand second-hand" id="secondHand"  style="transform: rotate(40deg);">

        </div>
        <div class="circel"></div>
        <ul class="list-time">
            <li class="dot dot-12h"></li>
            <li class="dot dot-1h"></li>
            <li class="dot dot-2h"></li>
            <li class="dot dot-3h"></li>
            <li class="dot dot-4h"></li>
            <li class="dot dot-5h"></li>
            <li class="dot dot-6h"></li>
            <li class="dot dot-7h"></li>
            <li class="dot dot-8h"></li>
            <li class="dot dot-9h"></li>
            <li class="dot dot-10h"></li>
            <li class="dot dot-11h"></li>
        </ul>

    </div>
    <div class="digital-clock-container">
        <p id="digitalClock" >

        </p>
    </div>

</body>

</html>
