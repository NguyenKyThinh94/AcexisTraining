<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variable </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>3_CSS Variable and Js</h1>
    </header>
    <main>
            <div class="container-input">
                    <div class="container-flex">
                            <label class="width-40" for="padding">Padding left:</label>       
                            <input class="width-60" type="range" name="padding-left" value="100"  id="padding" min="0" max="200" data-pixel="px">    
                        </div>
                        <div class="container-flex">
                            <label class="width-40" for="opacity">Opacity of imagine:</label>       
                            <input class="width-60" type="range" name="opacity" value="0.50" id="opacity" min="0" max="1" step="0.01">    
                        </div>
                        <div class="container-flex">
                            <label class="width-40" for="backgroundColor">Background Color:</label>       
                            <input  type="color" name="background-color" value="#505050" id="backgroundColor">    
                        </div>
            </div>
            <div class="container-ouput">
                <img src="culturalVillage.jpg" alt="img">
            </div>
    </main>
    
    

    
</body>
</html>
