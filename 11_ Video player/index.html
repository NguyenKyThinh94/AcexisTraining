<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="audio p-relative" id="audioGroup">
                <video src="video.mp4" autoplay></video>
                <div class="p-absolute">
                        <div class="d-flex">
                                <button type="button" id="previous25s">	
                                        <i class="fas fa-backward"></i>
                                </button>
                                <button type="button" id="playButton">
                                        <i class="fas fa-play"></i>
                                </button>
                                <button type="button" id="next25s">	
                                        <i class="fas fa-forward"></i>
                                </button>
                                <input type="range" name="" min="1" max="100" value="50" id="playerBar" class="inputrange">
                        </div>
                        <div class="d-flex">
                            <div class="gange-volume-group d-flex">
                                <label for="">
                                        <i class="fas fa-volume-up"></i>  
                                </label>                                                             
                                    
                                <input type="range" name="" min="1" max="100" id="volumeBar" class="inputrange">
                            </div>
                            
                            <select name="speed" id="speedSelect">
                                    <option value="1">1.0x</option>
                                    <option value="0.5">0.5x</option> 
                                    <option value="2">2.0x</option>
                            </select>
                        </div>
                </div>
                
                

        </div>
        
    </div>
    
</body>
</html>
