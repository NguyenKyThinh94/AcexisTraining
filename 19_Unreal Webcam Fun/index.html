<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unreal Webcam Fun</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <video id="videoWebcam" autoplay>Not supported in your brower</video>
    <audio src="audio/mi.wav" id="snapAudio"></audio>
    <center>
        <h1>Unreal Webcam Fun</h1>
        <p>Press Shirft+Click to take photo !!</p>
        <form action="">
            <div class="left-input">
                <div class="input-form">
                    <label for="">Red min</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="redMin">
                </div>
                <div class="input-form">
                    <label for="">Green min</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="greenMin">
                </div>
                <div class="input-form">
                    <label for="">Blue min</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="blueMin">
                </div>
            </div>
            <div class="right-input">
                <div class="input-form">
                    <label for="">Red max</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="redMax">
                </div>
                <div class="input-form">
                    <label for="">Green max</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="greenMax">
                </div>
                <div class="input-form">
                    <label for="">Blue max</label>
                    <input type="range" min="1" max="256" value="50" class="inputrange" id="blueMax">
                </div>
            </div>
        </form>


        <canvas id="videoCanvas">

        </canvas>
        <div id="ouputInmage">

        </div>
    </center>
</body>

</html>
